<div class="container-fluid">
    <form>
      <div class="row" style="padding-bottom: 10px">
        <span style="font-weight: 600; font-size: 18px">Forward Package</span>
      </div>
      <div class="row" style="padding-bottom: 10px">
        <button type="button" class="btn" style="background-color: white; border: 0px; color: black;">Address Book</button>
        <button type="button" class="btn" style="background-color: red; border: 0px; color: white; font-weight: 600;">New Address</button>
      </div>
      <div class="row" style="padding-bottom: 10px">
        <div class="form-group required">
          <label class="control-label" for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Input Name"
          />
        </div>
      </div>
      <div class="row" style="padding-bottom: 10px">
        <div class="form-group required">
          <label class="control-label" for="streetAddress">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="streetAddress"
            placeholder="street Address"
          />
        </div>
      </div>
      <div class="row" style="padding-bottom: 10px">
          <div class="form-group required">
            <label class="control-label" for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
      </div>
      <div class="row" style="padding-bottom: 10px">
          <div class="form-group required">
            <label class="control-label" for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="row" style="padding-bottom: 10px;">
          <div class="col-md-6" style="padding-left: 0px;">
              <div class="form-group required">
                  <label class="control-label" for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Country"
                  />
                </div>
          </div>
          <div class="col-md-6" style="padding-right: 0px;">
              <div class="form-group required">
                  <label class="control-label" for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City"
                  />
                </div>
          </div>
      </div>
      <div class="row" style="padding-bottom: 10px;">
          <div class="col-md-6" style="padding-left: 0px;">
              <div class="form-group required">
                  <label class="control-label" for="state">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    placeholder="State"
                  />
                </div>
          </div>
          <div class="col-md-6" style="padding-right: 0px;">
              <div class="form-group required">
                  <label class="control-label" for="zip">Zip/Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Zip"
                    placeholder="Zip/Postal Code"
                  />
                </div>
          </div>
          </div>
          <div class="row" style="padding-bottom: 10px;">
              <div class="col-md-6" style="padding-left: 0px;">
              </div>
              <div class="col-md-6" style="padding-right: 0px; text-align: right;">
                  <button type="submit" class="btn" style="background-color: #00509D; color: white;">Confirm</button>
              </div>
              </div>
    </form>
  </div>
